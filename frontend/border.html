<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Aura Border</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      position: relative;
    }

    .border-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* Border frame - ambient glow */
    .border-frame {
      position: absolute;
      inset: 0;
      border: 8px solid transparent;
      border-image: conic-gradient(
        from 0deg at 50% 50%,
        rgba(255, 100, 200, 0.6) 0deg,
        rgba(100, 200, 255, 0.6) 60deg,
        rgba(200, 100, 255, 0.6) 120deg,
        rgba(100, 255, 200, 0.6) 180deg,
        rgba(255, 200, 100, 0.6) 240deg,
        rgba(200, 100, 255, 0.6) 300deg,
        rgba(255, 100, 200, 0.6) 360deg
      ) 1;
      filter: blur(6px) saturate(1.8) brightness(1.1);
      opacity: 0.85;
    }

    /* Border animations */
    body.animated .border-frame {
      animation: borderShift 10s linear infinite;
    }

    body.paused .border-frame {
      animation: borderPulse 8s ease-in-out infinite;
    }

    @keyframes borderShift {
      0% {
        filter: blur(6px) saturate(1.8) brightness(1.1) hue-rotate(0deg);
      }
      100% {
        filter: blur(6px) saturate(1.8) brightness(1.1) hue-rotate(360deg);
      }
    }

    @keyframes borderPulse {
      0%, 100% {
        opacity: 0.7;
        filter: blur(6px) saturate(1.8) brightness(1.1);
      }
      50% {
        opacity: 0.95;
        filter: blur(8px) saturate(2) brightness(1.2);
      }
    }
  </style>
</head>
<body class="paused">
  <div class="border-container">
    <!-- Border frame at exact screen edges -->
    <div class="border-frame"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('set-animated', (event, animated) => {
      if (animated) {
        document.body.classList.remove('paused');
        document.body.classList.add('animated');
      } else {
        document.body.classList.add('paused');
        document.body.classList.remove('animated');
      }
    });

    document.body.classList.add('paused');
  </script>
</body>
</html>
